<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="container">
    <div class="fylo">
      <div class="padding-main-left">
        <img src="./images/logo.svg" alt="logo">
        <div class="sub-icon">
          <img src="./images/icon-document.svg" class="icon icon-document" alt="icon-document">
          <img src="./images/icon-folder.svg" class="icon icon-folder" alt="icon-folder">
          <img src="./images/icon-upload.svg" class="icon icon-upload" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-padding">

        <div class="top-stat">
          <p class="text-area">Youâ€™ve used <span class="space-used"><span data-value="815" class="number">0</span> GB</span> of your storage</p>
          <div class="space-left">
            <p data-value="185" class="nums number">0</p>
            <p class="text">GB LEFT</p>
          </div>
        </div>

        <div class="storage-container">
          <div class="storage-bar">
            <div class="circle"></div>
          </div>
        </div>

        <div class="bottom-stat">
          <p class="min-space">0 GB</p>
          <p class="max-space">1000 GB</p>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
